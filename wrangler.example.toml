name = "party-games"
compatibility_date = "2024-01-01"
pages_build_output_dir = "out"


# D1 Database binding
[[d1_databases]]
binding = "murder_mystery_db"
database_name = "murder-mystery-db"
database_id = "YOUR_DATABASE_ID_HERE"  # Get from: wrangler d1 list

# R2 Bucket binding (optional - for large assets)
# [[r2_buckets]]
# binding = "ASSETS"
# bucket_name = "murder-mystery-assets"

[vars]
ENVIRONMENT = "development"
IP_PLAYER_LIMIT = "false"  # Set to "true" in production
# ALLOWED_ORIGIN = "https://yourdomain.pages.dev"  # Uncomment for production CORS restriction
